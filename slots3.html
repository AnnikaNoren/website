<html>
  <head>
    <style>
      #display {
          font-size: 45px;
      }

      input {
        width: 45px;
        height: 45px;
      }

      div.winner {
        font-size: 300%;
        color: #673AB7;
      }

      .Absolute-Center {
        height: 60px;
        width: 60px;
        margin: auto;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
      }
    </style>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  </head>

  <body>
    <div class="Absolute-Center">
      <input type="button" id="random" value="Roll!" />
      <div id="display"></div>
    </div>

    <script type="text/javascript">
        var students = [
          "Cam",
          "Caleigh",
          "Colin",
          "Michael",
          "Aidan"
        ]

        var winner = 3;
        var last;

        var cycles = 10;

        var $display = $("#display");

        $('#random').click(function () {

          getandshow();
        });

        function getandshow() {

          var selected;

          do {
            selected = Math.floor(Math.random() * students.length);
            console.log(selected);
          } while (selected == last);

          last = selected;

          $display.text(students[selected]);

          if (cycles != 0) {
            setTimeout(getandshow, 1200 - (cycles * 100));
            cycles--;
          } else {
            setTimeout(showWinner, 1200);
          }

        }

        function showWinner() {
          $display.text(students[winner]);

          setTimeout(function() {
            $display.addClass("winner");
          }, 750);
        }
    </script>
  </body>

</html>
